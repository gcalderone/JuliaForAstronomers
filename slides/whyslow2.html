		<h3>Why is Julia <i style="color:rgb(255,60,78)">slow</i> ? (2)</h3>
		<p>The code must be <b>type stable</b>, check with <code>@code_warntype</code></p>

		  <li class="fragment" data-fragment-index="2">Huge impact on performances</li>

		<div class="fragment" data-fragment-index="3">Improved version:
<pre><code data-trim data-noescape>
function myfun(x)
    y = x
    if x < <mark>zero(x)</mark>
        y = <mark>zero(x)</mark>
    end
    return y * y
end
